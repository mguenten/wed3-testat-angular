<div class="container col-xs-6">
    <h2>{{title}}</h2>
    <wed-transaction-filter data-body
                            *ngIf="showFilter"
                            (monthChanged)="table.showMonth($event)"
                            (yearChanged)="table.showYear($event)">
    </wed-transaction-filter>
    <wed-transactions data-body
                           #table
                           [includeDate]="showFilter">
    </wed-transactions>
</div>
